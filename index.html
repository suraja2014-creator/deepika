<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Deepika ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffe6e6;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .photo-container {
        width: 180px;
        height: 180px;
        position: relative;
        margin-bottom: 20px;
        z-index: 10;
    }

    .photo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #ff4d4d;
        position: absolute;
        opacity: 0;
        animation: slideShow 12s infinite;
        background-color: white; /* fallback */
    }

    .photo-container img:nth-child(1) { animation-delay: 0s; }
    .photo-container img:nth-child(2) { animation-delay: 3s; }
    .photo-container img:nth-child(3) { animation-delay: 6s; }
    .photo-container img:nth-child(4) { animation-delay: 9s; }

    @keyframes slideShow {
        0% { opacity: 0; }
        10% { opacity: 1; }
        25% { opacity: 1; }
        35% { opacity: 0; }
        100% { opacity: 0; }
    }

    h1 {
        color: #ff0000;
        font-size: 1.8rem;
        z-index: 10;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
    }

    .buttons {
        margin-top: 20px;
        z-index: 10;
    }

    button {
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
    }
    
    button:active {
        transform: scale(0.95);
    }

    #yesBtn {
        background-color: #28a745;
        color: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
        position: absolute;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
        opacity: 0.6;
        user-select: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    #success-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff0f5;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 100;
    }

    #loveGif {
        width: 90%;
        max-width: 350px;
        border-radius: 15px;
        border: 4px solid #ff0066;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        margin-top: 20px;
    }
</style>
</head>

<body>

<div id="main-screen">

    <div class="photo-container">
        <img src="deepika1.jpg" onerror="this.src='https://placehold.co/150x150/pink/white?text=Deepika+1'">
        <img src="deepika2.jpg" onerror="this.src='https://placehold.co/150x150/red/white?text=Deepika+2'">
        <img src="deepika3.jpg" onerror="this.src='https://placehold.co/150x150/pink/white?text=Deepika+3'">
        <img src="deepika4.jpg" onerror="this.src='https://placehold.co/150x150/red/white?text=Deepika+4'">
    </div>

    <h1>Deepika,<br>WILL YOU BE MY VALENTINE? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="acceptLove()">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
    </div>

</div>

<div id="success-screen">
    <h1>YAYYY! I KNEW IT! üåπ‚ù§Ô∏è</h1>
    <h3>See you soon my Valentine! üòò</h3>

    <img id="loveGif" 
         src="https://media.tenor.com/gU5h5jD1iWMAAAAC/rose-flower.gif" 
         alt="Cute hearts and roses">
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s"; // Random speed
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    function moveButton() {
        const btn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    function acceptLove() {
        document.getElementById("main-screen").style.display = "none";
        document.getElementById("success-screen").style.display = "flex";
        
        // Burst of hearts on success
        for(let i=0; i<30; i++) {
            setTimeout(createHeart, i * 50);
        }
    }
</script>

</body>
</html>
